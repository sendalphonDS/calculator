<div class="row">
    <div class="col-lg-4 offset-lg-4" >
        <h2 class="titulo" >Rudi CALCULATOR</h2>
        <div class="row">
            <div class="col-lg-6" >
                <div class="fondoItem" [ngClass]="{'sexoDesactivo':sexo ==='Femenino'}" >
                    <div class="contenedor" style="cursor:pointer;" (click)="masculino()" >
                        <i class="fa  fa-mars sexo "></i>
                        <P>Masculino</P>
                    </div>
                    
                        
                </div>

            </div>
            <div class="col-lg-6">
                <div class="fondoItem "  [ngClass]="{'sexoDesactivo':sexo ==='Masculino'}">
                    <div class="contenedor" style="cursor:pointer;" (click)="femenino()" >
                        <i class="fa fa-venus sexo "></i>     
                        <p>Femenino</p>
                    </div>
                    
                        
                </div>

            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="fondoItem">
                    <div class="contenedor">
                    <p>Altura</p>
                    <div class="estiloNumero" >{{ altura}}
                    <span class="cm" >cm</span>
                    </div>
                    <input type="range" (input)="cambiaraltura($event)" [value]="altura" min="120" max="220" class="form-range">
                </div>
               

                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-6" >
                <div class="fondoItem">
                    <div class="contenedor">
                        <p>Peso</p>
                        <div class="estiloNumero">
                            {{peso}}

                        </div>
                        <div>
                            <i class=" fas fa-minus sumaresta" (click)="peso = peso -1"></i>
                            <i class=" fas fa-plus sumaresta" (click)="peso = peso + 1"></i>
                        </div>
                    </div>
                       
                </div>

            </div>
            <div class="col-lg-6">
                <div class="fondoItem">
                    <div class="contenedor">
                        <p>Edad</p>
                        <div class="estiloNumero">
                            {{edad}}

                        </div>
                        <div>
                            <i class=" fas fa-minus sumaresta" (click)=" edad = edad -1"></i>
                            <i class=" fas fa-plus sumaresta" (click)=" edad = edad + 1"></i>
                        </div>
                    </div>
                        
                </div>

            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <button class="btn btn-primary btn-lg btn-block btn-color">Calcular</button>

            </div>
        </div>
    </div>
    

</div>
